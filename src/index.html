<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Todo List</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.7.1/font/bootstrap-icons.css"
    />
  </head>
  <body>
    <div class="tasks">
      <button class="add">
        <i class="bi bi-plus-lg"></i>
        <span>Add task</span>
      </button>
      <template>
        <div class="task">
          <div class="left">
            <button class="bi bi-circle"></button>
            <button class="bi bi-check-circle"></button>
          </div>
          <div class="right">
            <textarea class="title" placeholder="Title" rows="1"></textarea>
            <textarea
              class="desc"
              placeholder="Description"
              rows="1"
            ></textarea>
            <div class="actions">
              <div class="icons">
                <div class="dropdown">
                  <button class="dropdown-button bi bi-calendar"></button>
                  <div class="dropdown-content">
                    <div class="month">
                      <div class="bi bi-caret-left"></div>
                      <div class="bi bi-caret-right"></div>
                      <div class="days"></div>
                    </div>
                  </div>
                </div>
                <div class="dropdown">
                  <button class="dropdown-button bi bi-flag"></button>
                  <div class="dropdown-content"></div>
                </div>
              </div>
                <div class="pills">
                  <button class="save">Save</button>
                  <button class="cancel">Cancel</button>
                </div>
              </div>
            </div>
          </div>
        </template>
      </div>
    
  </body>
</html>
