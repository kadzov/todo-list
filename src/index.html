<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Todo List</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.7.1/font/bootstrap-icons.css"
    />
  </head>
  <body>
    <main class="tasks">
      <button class="add">
        <i class="bi bi-plus-lg"></i>
        <span>Add task</span>
      </button>
      <template>
        <section class="task">
          <button class="circle">
            <i class="bi bi-check"></i>
          </button>
          <div class="editor">
            <textarea
              class="title"
              placeholder="What would you like to do?"
              rows="1"
            ></textarea>
            <textarea
              class="desc"
              placeholder="Description"
              rows="1"
            ></textarea>
            <div class="extra">
              <div class="dropdowns">
                <div class="dropdown">
                  <button class="bi bi-calendar"></button>
                  <div class="content">
                    <div class="header">
                      <span class="month"></span>
                      <button class="bi bi-caret-left"></button>
                      <button class="bi bi-caret-right"></button>
                    </div>
                    <div class="days"></div>
                  </div>
                </div>
                <div class="dropdown">
                  <button class="bi bi-flag"></button>
                  <div class="content">
                    <button class="bi bi-flag-fill">High Priority</button>
                    <button class="bi bi-flag-fill">Medium Priority</button>
                    <button class="bi bi-flag-fill">Low Priority</button>
                    <button class="bi bi-flag-fill">No Priority</button>
                  </div>
                </div>
              </div>
              <div class="buttons">
                <button class="save">Save</button>
                <button class="cancel">Cancel</button>
              </div>
            </div>
          </div>
        </section>
      </template>
    </main>
  </body>
</html>
