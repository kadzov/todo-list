<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Todo List</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.7.1/font/bootstrap-icons.css"
    />
  </head>
  <body>
    <div class="content">
      <div class="list">
        <button class="add">
          <i class="bi bi-plus-lg"></i>
          <span>Add task</span>
        </button>
        <div class="task">
          <div class="left">
            <button class="bi bi-circle"></button>
            <button class="bi bi-check-circle"></button>
          </div>
          <div class="right">
            <textarea class="title" placeholder="Title" rows="1"></textarea>
            <textarea
              class="desc"
              placeholder="Description"
              rows="1"
            ></textarea>
            <div class="actions">
              <div>
                <button class="pill">Save</button>
                <button class="pill">Cancel</button>
              </div>
              <div>
                <button class="bi bi-calendar"></button>
                <div></div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
